<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 *ngIf="config?.title" [ngClass]="config?.titleClass || ''">{{config?.title}}</h1>
            <form [formGroup]="formGroup" class="form">
                <lib-dynamic-form *ngIf="config?.fields" [formGroup]="formGroup" [fields]="config.fields">
                </lib-dynamic-form>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col my-2">
            <div *ngIf="!config?.buttonSetting?.fullWidthButtons" class="d-flex flex-row" [ngClass]="buttonsAlign">
                <ng-container *ngTemplateOutlet="buttons"></ng-container>
            </div>
            <div *ngIf="config?.buttonSetting?.fullWidthButtons" class="d-grid gap-2">
                <ng-container *ngTemplateOutlet="buttons"></ng-container>
            </div>
        </div>
    </div>
</div>
<ng-template #buttons>
    <ng-container *ngFor="let btn of config?.buttonSetting?.buttons">
        <button class="btn btn-block margin" [ngClass]="[btnColor[btn.bgColor],'btn-'+size]"
            [disabled]="isSubmit && btn.type==buttonType.Submit" type="button" (mousedown)="action(btn)">
            {{btn.caption}}
        </button>
    </ng-container>
</ng-template>
