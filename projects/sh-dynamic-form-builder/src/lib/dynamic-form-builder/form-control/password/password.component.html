<div class="input-group flex-nowrap">
    <input *ngIf="!field?.multiline" class="form-control sh-w-control" [id]="field.id" [type]="show?'text':'password'"
        autocomplete="on" [style.width.px]="field.width || '100%'" [name]="field.name"
        [placeholder]="field.placeholder || ''" [formControl]="control">
    <span class="input-group-text" (click)="toggle()"><i class="bi bi-eye-slash" aria-hidden="true"
            [class]="show?'bi-eye-slash':'bi-eye'"></i></span>
</div>
