<div class="pt-1">
    <hr [size]="size+'px'" *ngIf="divider?.suppressOrdinalNumber" [class]="divider?.lineClass">
    <div *ngIf="!divider?.suppressOrdinalNumber" class="d-flex align-items-center">
        <hr [size]="size+'px'" class="flex-grow-1" [class]="divider?.lineClass" />
        <span class="px-2" [class]="divider?.ordinalNumberClass || 'text-secondary'">
            {{counter+1|ordinal}}
        </span>
        <hr [size]="size+'px'" size="100px" class="flex-grow-1" [class]="divider?.lineClass" />
    </div>
</div>
