<div class="pt-1">
    <hr *ngIf="field?.formArray?.suppressOrdinalNumber" [class]="field?.formArray?.dividerLineClass">
    <div *ngIf="!field?.formArray?.suppressOrdinalNumber" class="d-flex align-items-center">
        <hr class="flex-grow-1" [class]="field?.formArray?.dividerLineClass" />
        <span class="px-2" [class]="field?.formArray?.ordinalNumberClass || 'text-secondary'">
            {{counter+1|ordinal}}
        </span>
        <hr class="flex-grow-1" [class]="field?.formArray?.dividerLineClass" />
    </div>
</div>
